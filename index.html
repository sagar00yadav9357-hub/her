<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<!-- Cute Font -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: 'Pacifico', cursive;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        background: url("flowerss.png") no-repeat center center/cover;
    }

    /* Dark overlay */
    body::before {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0,0,0,0.35);
        z-index: 0;
    }

    /* Falling hearts */
    .heart {
        position: absolute;
        top: -50px;
        color: #ff4d6d;
        font-size: 24px;
        animation: fall linear infinite;
        z-index: 1;
    }

    @keyframes fall {
        to {
            transform: translateY(110vh);
        }
    }

    .popup {
       background: rgba(255,255,255,0.35);
        backdrop-filter: blur(6px);
        padding: 60px;
        border-radius: 35px;
        text-align: center;
        box-shadow: 0 25px 60px rgba(0,0,0,0.3);
        width: 650px;
        max-width: 92%;
        z-index: 2;
    }

    h1 {
        color: #ff4d6d;
        font-size: 48px;
        margin-bottom: 30px;
    }

    .yes {
        font-size: 38px;
        padding: 22px 70px;
        background: #ff4d6d;
        color: white;
        border: none;
        border-radius: 18px;
        cursor: pointer;
        box-shadow: 0 10px 20px rgba(255,77,109,0.5);
    }

    .no {
        position: absolute;
        font-size: 14px;
        padding: 6px 14px;
        background: #777;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        z-index: 3;
    }

    .final-screen {
        height: 100vh;
        width: 100%;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
        font-family: 'Pacifico', cursive;
    }

    .final-text {
        font-size: 110px;
        margin-bottom: 20px;
    }

    .final-screen img {
        width: 320px;
        max-width: 85%;
        border-radius: 30px;
        box-shadow: 0 25px 50px rgba(0,0,0,0.35);
    }

    .final-sub {
        font-size: 42px;
        margin-top: 20px;
    }
</style>
</head>
<body>

<!-- Popup -->
<div class="popup">
    <h1>Will you be my Valentine, Motchu?</h1>
    <button class="yes" onclick="yesClicked()">YES</button>
</div>

<button class="no" id="noBtn">No</button>

<script>
// Falling hearts generator
for (let i = 0; i < 25; i++) {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "❤";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random() * 5) + "s";
    heart.style.fontSize = (16 + Math.random() * 20) + "px";
    document.body.appendChild(heart);
}

function yesClicked() {
    document.body.innerHTML = `
        <div class="final-screen">
            <div class="final-text">Lucky You ❤️</div>
            <img src="us.jpg">
            <div class="final-sub">Now you’re stuck with me</div>
        </div>
    `;
}

const noBtn = document.getElementById("noBtn");

function moveButton() {
    const x = Math.random() * (window.innerWidth - 80);
    const y = Math.random() * (window.innerHeight - 40);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("click", moveButton);
</script>

</body>
</html>
