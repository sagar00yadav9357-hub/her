<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<!-- Cute Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Pacifico', cursive;
        overflow: hidden;
    }

    .popup {
        background: white;
        padding: 60px;
        border-radius: 30px;
        text-align: center;
        box-shadow: 0 20px 50px rgba(0,0,0,0.25);
        width: 600px;
        max-width: 90%;
    }

    h1 {
        margin-bottom: 30px;
        color: #ff4d6d;
        font-size: 48px;
    }

    .image {
        width: 100%;
        max-width: 350px;
        border-radius: 20px;
        margin-bottom: 25px;
    }

    .yes {
        font-size: 36px;
        padding: 20px 60px;
        background: #ff4d6d;
        color: white;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        margin: 15px;
    }

    .no {
        position: absolute;
        font-size: 14px;
        padding: 8px 15px;
        background: gray;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }

    .final-message {
        color: white;
        font-size: 120px;
        text-align: center;
        width: 100%;
        height: 50vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
</head>
<body>

<div class="popup">
    <h1>Will you be my Valentine?</h1>

    <!-- Your image -->
    <img src="image.png" class="image">

    <button class="yes" onclick="yesClicked()">YES</button>
</div>

<button class="no" id="noBtn">No</button>

<script>
function yesClicked() {
    document.body.innerHTML = `
        <div style="
            height:100vh;
            background:linear-gradient(135deg,#ff758c,#ff7eb3);
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
            color:white;
            font-family:'Pacifico',cursive;
            text-align:center;
        ">
            <div style="font-size:100px; margin-bottom:20px;">
                Lucky You ❤️
            </div>

            <img src="us.jpg" style="
                width:300px;
                max-width:80%;
                border-radius:25px;
                box-shadow:0 20px 40px rgba(0,0,0,0.3);
            ">

            <div style="font-size:40px; margin-top:20px;">
                Now you’re stuck with me
            </div>
        </div>
    `;
}

}

const noBtn = document.getElementById("noBtn");

function moveButton() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("click", moveButton);
</script>

</body>
</html>
