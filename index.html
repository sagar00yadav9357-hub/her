<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    .popup {
        background: white;
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
        margin-bottom: 30px;
        color: #ff4d6d;
    }

    .yes {
        font-size: 30px;
        padding: 18px 50px;
        background: #ff4d6d;
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        margin: 10px;
    }

    .no {
        position: absolute;
        font-size: 12px;
        padding: 5px 10px;
        background: gray;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="popup">
    <h1>Will you be my Valentine?</h1>
    <button class="yes" onclick="yesClicked()">YES</button>
</div>

<button class="no" id="noBtn">No</button>

<script>
function yesClicked() {
    document.body.innerHTML =
    "<h1 style='color:white;font-size:50px;'>Yaaay! ❤️</h1>";
}

const noBtn = document.getElementById("noBtn");

function moveButton() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("click", moveButton);
</script>

</body>
</html>
